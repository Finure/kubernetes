apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: github-webhook-listener
  namespace: tekton-pipelines
spec:
  serviceAccountName: tekton
  triggers:
    - name: github-pr-trigger
      interceptors:
        - name: "github"
          ref:
            name: "github"
          params:
            - name: "secretRef"
              value:
                secretName: tekton-github
                secretKey: secretToken
            - name: "eventTypes"
              value: ["pull_request"]
        - name: cel
          ref:
            name: cel
          params:
            - name: filter
              value: >
                body.action in ['opened', 'synchronize', 'reopened'] &&
                body.pull_request.head.ref.startsWith('feature/')
      bindings:
        - ref: github-pr-binding
      template:
        ref: pipeline-template
    - name: github-push-trigger
      interceptors:
        - name: "github"
          ref:
            name: "github"
          params:
            - name: "secretRef"
              value:
                secretName: tekton-github
                secretKey: secretToken
            - name: "eventTypes"
              value: ["push"]
        - name: cel
          ref:
            name: cel
          params:
            - name: filter
              value: >
                body.ref.startsWith('refs/heads/') &&
                !body.ref.startsWith('refs/heads/feature/')
      bindings:
        - ref: github-push-binding
      template:
        ref: pipeline-template
---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: github-pr-binding
  namespace: tekton-pipelines
spec:
  params:
    - name: url
      value: $(body.pull_request.head.repo.clone_url)
    - name: revision
      value: $(body.pull_request.head.sha)
    - name: git-branch
      value: $(body.pull_request.head.ref)
    - name: target-branch
      value: $(body.pull_request.base.ref)
    - name: repo-name
      value: $(body.repository.name)
    - name: repo-owner
      value: $(body.repository.owner.login)
    - name: repo-full-name
      value: $(body.repository.full_name)
    - name: pr-number
      value: $(body.pull_request.number)
    - name: event-type
      value: "pull_request"
    - name: pipeline-mode
      value: "ci"
    - name: pr-title
      value: $(body.pull_request.title)
    - name: pr-author
      value: $(body.pull_request.user.login)
---
apiVersion: triggers.tekton.dev/v1beta1
