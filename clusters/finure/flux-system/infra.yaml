---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname common
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/common
  prune: true
