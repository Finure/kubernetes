apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname istio
  namespace: &namespace istio-system
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  interval: 30m
  timeout: 5m
  path: "./infra/finure/istio/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: infra
    namespace: flux-system
  wait: true
