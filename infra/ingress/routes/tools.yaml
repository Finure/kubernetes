apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: atlantis
  namespace: tools
spec:
  parentRefs:
    - name: gateway
      namespace: istio-ingress
  hostnames: ["atlantis.clokesh.me"]
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: atlantis
          port: 80
