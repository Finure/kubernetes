apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tekton-github
  namespace: tekton-pipelines
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: tekton-github
  dataFrom:
  - extract:
      key: infra/data/github
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github
  namespace: ai
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: github
  dataFrom:
  - extract:
      key: infra/data/github
